{% extends 'base.html' %}
{% block title %}Home{% endblock %}
{% block content %}
{% if links %}
{% for link in links %}
<div class="ui list">
	<div class="item">
		<i class="large up arrow outline icon upvote"></i>
		<div class="content">
			<a class="header links" href="{{ link.link }}">{{ link.title }}</a> <span class="description">({{ link.domain }})</span>
			<div class="description link-desc">{{ link.points }} points - submitted by {{ link.user.username }}</div>
		</div>
	</div>
</div>
{% endfor %}
{% else %}
<h4>No links submitted yet</h4>
{% endif %}
{% endblock %}
