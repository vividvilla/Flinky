<!doctype html>
<html>
<head>
</head>
<body>
<h1>Login</h1>
<form method="POST" action="{{ url_for('login') }}">
    {{ form.csrf_token }} 
    {{ form.username.label }} : {{ form.username(size=20) }}<br>
    {{ form.password.label }} : {{ form.password }}<br>
    {{ form.remember }} Remember Me
    <input type="submit" value="Submit">
    {% if form.username.errors or form.password.errors %}
        <div class="errors">Invalid login details</div>
    {% endif %}
</form>
</body>
</html>
