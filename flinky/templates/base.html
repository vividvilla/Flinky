
<!DOCTYPE html>
<html>
<head>
  <!-- Standard Meta -->
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

  <!-- Site Properities -->

  <title>{% block title %}{% endblock %} - Flinky</title>

  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='semantic/css/semantic.css') }}">
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='semantic/css/custom.css') }}">

  <script src="{{ url_for('static', filename='semantic/javascript/semantic.js') }}"></script>
  <script src="{{ url_for('static', filename='semantic/javascript/custom.js') }}"></script>
  {% block head %}{% endblock %}
</head>
<body>
	<div class="wrap">
	<header>
		<div class="ui grid">
			<div class="left floated four wide column">
				<div class="header-title"><h1>Flinky</h1></div>
			</div>
			<div class="right floated ten wide column">
				<div class="ui secondary pointing menu">
					 <div class="right menu">
						<a class="item" href="/"><i class="home icon"></i> Home</a>
						<a class="item" href="#"><i class="add sign box icon"></i>Submit</a>
						{% if session['logged_in'] %}
						<a class="item" href="/profile/"><i class="user icon"></i>Profile</a>
						<a class="item" href="/logout/"><i class="sign out icon"></i>Logout</a>
						{% else %}
						<a class="item" href="/login/"><i class="sign in icon"></i>Login</a>
						<a class="item" href="/signup/"><i class="user icon"></i>Signup</a>
						{% endif %}
					</div>
				</div>
			</div>
		</div>
	</header>
	{% block content %}
	{% endblock %}
	</div>
</body>
</html>
